# Automated semantic release using python-semantic-release
# Analyzes conventional commits to determine version bumps, generates changelog, and creates releases

name: Release & Publish

on:
  push:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  id-token: write  # For PyPI publishing

jobs:
  release:
    if: |
      github.event_name == 'push' &&
      !startsWith(github.event.head_commit.message, 'chore: release')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup uv
      uses: astral-sh/setup-uv@v4

    - name: Semantic Release
      run: uv run semantic-release --github --no-api
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup uv
      uses: astral-sh/setup-uv@v4

    - name: Lint with ruff
      run: uv run ruff check .

  publish:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup uv
      uses: astral-sh/setup-uv@v4

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/production
      with:
        print-hash: true
